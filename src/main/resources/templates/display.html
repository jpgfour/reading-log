<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<div style="padding:20px"><p></p></div>

<!--TODO: emulate Jobs list.html and/or list-jobs.html-->
<!--TODO: add "log added!" as conditional/invisible div to show up if user came from processing the add form-->

<h2>*****BETA - Reading Log Display*****</h2>
<h2>You've successfully reached the logs/display screen!</h2>
<h2>UNDER CONSTRUCTION</h2>

<div class="container body-content">
    <h2>Reading Log</h2>
    <ul>
        <li th:each="log : ${logs}">
            <table>
                <tr>
                    <td th:text="${'User Name: ' + log.userName}"></td>
                    <td th:text="${'Book Name: ' + log.volumeName}"></td>
<!--                    <td><a th:href="@{https://www.googleapis.com/books/v1/volumes/${log.volumeGoogleId}}"></a></td>-->
                    <td th:text="${'Date: ' + log.date}"></td>
                    <td th:text="${'Time: ' + log.minutesLogged}"></td>
                    <td th:text="${'Pages: ' + log.pagesLogged}"></td>
                </tr>
            </table>
        </li>
    </ul>

</div>

</body>
</html>
